version: 2.1
orbs:
  welcome: circleci/welcome-orb@0.4.1
jobs:
  print_hello:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - run:
          name: Run Script1
          command: echo "Hello Guys!!!"

  print_world:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - run:
          name: Run Script2
          command: echo "Now print World!!!"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  welcome: 
    jobs:
      - welcome/run
      - print_hello
      - print_world:
          requires: 
            - print_hello
